<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://unpkg.com/swup@3"></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section id="swup" class="orbit-page transition-fade">
      <h1 class="contact-title">To the Stars!</h1>
      <div class="celestial-body-container">
        <div class="lander-body">
          <a href="/index.html" class="station"
            ><img src="/assets/alien.svg" alt=""
          /></a>
          <img class="celestial-body" src="/assets//deathstar.svg" alt="" />
        </div>
        <div class="lander-text-container">
          <img class="arrow" src="/assets/arrow.svg" alt="" />
          <p class="lander-text-mobile lander-text">
            Tap the Alien Ship to return home.
          </p>
          <p class="lander-text-desktop">
            Click the Alien Ship to return home.
          </p>
        </div>
      </div>
      <div class="contact-container">
        <div class="social-links-container">
          <div class="social-link">
            <img class="social-item" src="/assets/github.svg" alt="" />
          </div>
          <div class="social-link">
            <img class="linkedin" src="/assets/linkedin.svg" alt="" />
          </div>
          <div class="social-link">
            <img class="indeed" src="/assets/indeed.svg" alt="" />
          </div>
          <div class="social-link">
            <a href="/assets/TB-Dev-Resume - Copy.pdf" download
              ><img src="/assets/resume.svg" alt="" class="resume"
            /></a>
          </div>
        </div>
      </div>
      <div class="email-container">
        <form action="action_page.php" class="form-container">
          <label for="fname" class="contact-text">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            class="form-bg"
          />

          <label for="lname" class="contact-text">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            class="form-bg"
          />

          <label for="country" class="contact-text">Country</label>
          <select id="country" name="country" class="form-bg">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject" class="contact-text">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            class="form-bg text-area"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
