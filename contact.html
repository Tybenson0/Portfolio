<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-HQ</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section class="orbit-page">
      <h1 class="contact-title">To the Stars!</h1>
      <div class="celestial-body-container">
        <div class="lander-body">
          <a href="/index.html" class="station"
            ><img src="/assets/alien.svg" alt=""
          /></a>
          <img class="celestial-body" src="/assets//deathstar.svg" alt="" />
        </div>
        <div class="lander-text-container">
          <img class="arrow" src="/assets/arrow.svg" alt="" />
          <p class="lander-text-mobile lander-text">
            Tap the Alien Ship to return home.
          </p>
          <p class="lander-text-desktop">
            Click the Alien Ship to return home.
          </p>
        </div>
      </div>
      <div class="contact-container">
        <div class="social-links-container">
          <div class="social-link">
            <img class="social-item" src="/assets/github.svg" alt="" />
          </div>
          <div class="social-link">
            <img class="linkedin" src="/assets/linkedin.svg" alt="" />
          </div>
          <div class="social-link">
            <img class="indeed" src="/assets/indeed.svg" alt="" />
          </div>
          <div class="social-link">
            <a href="/assets/TB-Dev-Resume - Copy.pdf" download
              ><img src="/assets/resume.svg" alt="" class="resume"
            /></a>
          </div>
        </div>
      </div>
      <div class="email-container">
        <form
          class="form-container"
          action="https://formspree.io/f/mpzbkyby"
          method="POST"
        >
          <label class="label-name">
            Your Name:
            <input
              type="name"
              name="name"
              placeholder="your name..."
              class="contact-name"
            />
          </label>
          <label class="label-email">
            Your Email:
            <input
              type="email"
              name="email"
              class="contact-email"
              placeholder="Your email..."
            />
          </label>
          <label class="label-subject">
            Subject:
            <input
              type="text"
              name="Subject"
              class="contact-subject"
              placeholder="Subject..."
            />
          </label>
          <textarea name="message" placeholder="Your message..."></textarea>
          <button type="submit" class="contact-btn">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
