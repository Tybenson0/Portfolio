<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-HQ</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section class="orbit-page">
      <div class="section-title">
        <div class="section-title-container">
          <h1 class="section-title-text typed">To the Stars!</h1>
        </div>
      </div>
      <div class="celestial-body-container">
        <div class="lander-body animate__animated animate__zoomInDown">
          <a href="/index.html" class="station waitBeforeNavigate"
            ><img src="/assets/alien.svg" alt=""
          /></a>
          <img class="celestial-body" src="/assets//deathstar.svg" alt="" />
        </div>
        <div class="lander-text-container">
          <img class="arrow" src="/assets/arrow.svg" alt="" />
          <p class="lander-text-mobile lander-text">
            Tap the Starship to return home.
          </p>
          <p class="lander-text-desktop">Click the Starship to return home.</p>
        </div>
      </div>
      <div class="flex-layout-projects">
        <div class="contact-container">
          <div class="social-links-container">
            <a
              class="social-link"
              href="https://github.com/Tybenson0"
              target="_blank"
            >
              <img class="social-item" src="/assets/github.svg" alt="" />
            </a>
            <a
              class="social-link"
              href="https://linkedin.com/in/ty-benson-dev
            "
              target="_blank"
            >
              <img class="linkedin" src="/assets/linkedin.svg" alt="" />
            </a>
            <a class="social-link" href="" target="_blank">
              <img class="indeed" src="/assets/indeed.svg" alt="" />
            </a>
            <a class="social-link" href="/assets/TB-Dev-Resumee.pdf">
              <img src="/assets/resume.svg" alt="" class="resume" />
            </a>
          </div>
        </div>
        <div class="email-container">
          <form
            class="form-container"
            action="https://formspree.io/f/mpzbkyby"
            method="POST"
          >
            <img
              src="/assets/brand-galactic-republic-svgrepo-com.svg"
              alt=""
              class="imperial-crest"
            />
            <label class="label-name">
              Your Name:
              <input
                type="name"
                name="name"
                placeholder="your name..."
                class="contact-name"
              />
            </label>
            <label class="label-email">
              Your Email:
              <input
                type="email"
                name="email"
                class="contact-email"
                placeholder="Your email..."
              />
            </label>
            <label class="label-subject">
              Subject:
              <input
                type="text"
                name="Subject"
                class="contact-subject"
                placeholder="Subject..."
              />
            </label>
            <textarea name="message" placeholder="Your message..."></textarea>
            <button type="submit" class="contact-btn">Send</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
