<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://unpkg.com/swup@3"></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section id="swup" class="orbit-page transition-fade">
      <h1 class="section-title">Successful Missions</h1>
      <div class="celestial-body-container">
        <div class="lander-body">
          <img class="lander" src="/assets/lander.svg" alt="" />
          <img class="celestial-body" src="/assets/moon.svg" alt="" />
        </div>
        <div class="lander-text-container">
          <img class="arrow" src="/assets/arrow.svg" alt="" />
          <p class="lander-text">
            Click the lander at any time to return home.
          </p>
        </div>
      </div>
      <div class="projects-container">
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
      </div>
    </section>
  </body>
</html>
